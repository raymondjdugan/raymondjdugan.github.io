<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="hero">
<div class>
    <!--logo and add your own coffee button-->
    <div class="navbar">
        <img src="img/coffee-logo-2.png" class="logo" alt="logo">
        <div class="user">
            <a id="switch-modal" href="#"><img src="img/add-coffee-to-list.png" alt="add-coffee-button"></a>
        </div>
    </div>
    <!--contains the modals for information being displayed on screen-->
    <div class="container">
        <div id="coffees">
        </div>
        <div class="info" id="modal-one">
            <h1>Browse through our roasts</h1>
            <p>Click on which type of roast you like, and we will show you our selection.</p>
            <div class="roast-selection">
                <label>Choose a kind of roast:</label>
                <select id="roast-options">
                    <option>All Roasts</option>
                    <option>Light Roasts</option>
                    <option>Medium Roasts</option>
                    <option>Dark Roasts</option>
                </select>
            </div>
            <div class="search-roast-input">
                <input id="roast-search" type="text" placeholder="Search our roast">
                <button id="search-coffee" type="submit">Search Coffee</button>
            </div>
        </div>
        <!--second information being displayed when add your own coffee is clicked-->
        <div class="info hidden" id="modal-two">
            <h1 id="add-your-own-text">Add your own coffee!</h1>
            <p>What is your favorite flavor of coffee and add it to the list!</p>
            <div class="roast-selection">
                <label>Choose a kind of roast:</label>
                <select id="roast-selection-add">
                    <option>Light Roast</option>
                    <option>Medium Roast</option>
                    <option>Dark Roast</option>
                </select>
            </div>
            <div class="search-roast-input">
                <input id="add-coffee-input" type="text" placeholder="Name of coffee here">
                <button id="add-submit">Add Coffee</button>

            </div>
            <span id="back" href="#">Go back</span>

        </div>
        <!--vapor effect for the cup of coffee-->
        <div class="vapor">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:5;"></span>
            <span style="--i:4;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <span style="--i:21;"></span>
            <span style="--i:22;"></span>
            <span style="--i:23;"></span>
            <span style="--i:24;"></span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="main.js"></script>


</body>
</html>
