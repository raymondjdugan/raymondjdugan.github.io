<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="John Doe">
    <title>Raymond's Portfolio</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
          type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weathermap_css/styles.css">
</head>
<body class=w-full">
<header>
    <nav>
        <ul class="list-none flex flex-col justify-between items-center bg-blizzard-blue p-2">
            <li class="font-bold">Accu-Weather Forecast</li>
            <li class="hidden"><a href="">Map</a></li>
            <li id="" class="">
                <label for="geocode">
                    <input type="text" id="geocode" placeholder="Search Your City">
                </label>
            </li>
        </ul>
    </nav>
</header>
<main>
    <div class="flex flex-col">
        <section class="my-1 h-[calc(40vh-4px)] md:w-2/5" id="current-conditions"></section>
        <section class="h-[calc(60vh)] md:w-3/5">
            <div id="tabs" class="w-full h-10">
                <ul class="w-full h-full flex">
                    <li data-tab="1" class="px-2 h-full flex items-center font-bold activeTab">6 Day Forecast</li>
                    <li data-tab="2" class="px-2 h-full flex items-center font-bold">Hourly Forecast</li>
                </ul>
            </div>
            <div id="sixDayForecast" class="w-full h-[calc(100%-40px)]"></div>
            <div id="hourlyForecast" class="h-5/6 hiddenTab">
                tab content 2
            </div>
        </section>
        <article class="hidden w-full h-[50vh] border-slate-500 border-2"></article>
    </div>
    <div class="h-[100vh] w-ful flex items-center hidden lg:flex">
        <div id="map" class="w-full h-1/2"></div>
    </div>
</main>
<script src="weathermap_js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<script src="weathermap_js/api_calls.js"></script>
<script src="weathermap_js/utility_functions.js"></script>
<script src="weathermap_js/main_functions.js"></script>

</body>
</html>
